				</span>
			</p>
			<p>
				<b>中国日报10月11日昆明电(记者 冯永斌 武晓慧）</b>
			
				<span style="color: aqua;">
					2021年10月11日，联合国《生物多样性公约》缔约方大会第十五次会议（COP15）第一阶段会议在云南昆明正式拉开帷幕。
				</span>
			</p>
			<p>
				本届大会主题为“生态文明：
				<b>
					共建地球生命共同体”，
				</b>
				这是联合国环境公约缔约方大会首次将“生态文明”作为大会主题。本届大会于2021年10月11日至15日和2022年上半年分两阶段在昆明召开。
			</p>
