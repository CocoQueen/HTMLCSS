<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- h1-h6 1-6级标题标签 -->
		<!-- &nbsp; 网页上显示一个空格 -->
		<h1>轮&nbsp;数&nbsp;学&nbsp;的&nbsp;重&nbsp;要&nbsp;性</h1>
		<!-- i 斜体标签 文字会出现斜体效果 -->
		<i>2021-10-12</i>
		<!-- hr 水平线 -->
		<hr />
		<!-- p 段落标签 文字会独占一行 -->
		<!-- br 换行标签 -->
		<!-- b 文字会出现加粗效果 -->
		<p>今天我打电话叫了一个12寸的外卖披萨</p>
		<p>服务员告诉我</p>
		<p>12寸的没有了，给我换两个6寸的行不行</p>
		<p>我想了想，说可以</p>
		<p>这个故事告诉我们一个道理，<br /><b>数学是多么的重要啊！！！</b></p>
	</body>
</html>
