<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.green{
				width: 100px;
				height: 100px;
				background-color: green;
				float: left;
			}
			.red{
				width: 200px;height: 200px;
				background-color: red;
			}
			.a{
				width: 200px;
				background-color: green;
			}
			.b{
				width: 700px;
				background-color: red;
			}
			.c{
				width: 300px;
				background-color: blue;
			}
			.a,.b,.c{
				float: left;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<!-- 浮动元素会脱离网页文档，与其他元素发生重叠，但是，不会与文字内容发生重叠  （文字环绕效果） -->

		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
	</body>
</html>
