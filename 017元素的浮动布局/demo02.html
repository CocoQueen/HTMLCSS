<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>聊天样式的编写</title>
		<style type="text/css">
			ul {
				width: 300px;
				height: 500px;
				border-width: 1px;
				border-style: solid;
				border-color: black;
			}

			li {
				clear: both;
				 list-style: none;
			}
		</style>
	</head>
	<body>
		<ul class="ul">
			<li style="float: left;">一</li>
			<li style="float: right;">二</li>
			<li style="float: left;">三</li>
			<li style="float: right;">四</li>
			<li style="float: left;">五</li>
			<li style="float: right;">六</li>
			<li style="float: left;">七</li>
		</ul>
	</body>
</html>
